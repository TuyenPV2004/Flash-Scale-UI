<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Phòng Chờ Ảo - Flash Sale</title>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/waiting-room.css" />
  </head>
  <body>
    <div class="waiting-container">
      <div class="loader-ring"></div>
      <h1>Bạn đang trong hàng đợi</h1>
      <p>
        Hệ thống đang xử lý lượng truy cập lớn. Vui lòng giữ trình duyệt của bạn
        mở.
      </p>

      <div class="status-box">
        <div class="status-item">
          <span>Vị trí hiện tại</span>
          <strong id="user-position">#1,402</strong>
        </div>
        <div class="status-item">
          <span>Thời gian chờ</span>
          <strong>03:15</strong>
        </div>
      </div>

      <div class="progress-wrapper">
        <div class="progress-bar-container">
          <div class="progress-fill" style="width: 65%"></div>
        </div>
        <p class="tips">Mẹo: Hãy kiểm tra đường truyền internet của bạn.</p>
      </div>
    </div>
  </body>
</html>
