<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - FlashTicket</title>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="body-center">
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Chào mừng bạn trở lại</h2>
          <p>Đăng nhập để săn vé ngay hôm nay</p>
        </div>

        <div class="social-login">
          <button class="btn-social">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
            />
            <span>Google</span>
          </button>
          <button class="btn-social">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/960px-2023_Facebook_icon.svg.png"
              alt="Facebook"
            />
            <span>Facebook</span>
          </button>
        </div>

        <form action="index.html">
          <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-with-icon">
              <i class="ph-bold ph-envelope-simple"></i>
              <input
                type="email"
                class="form-input"
                placeholder="name@example.com"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-with-icon">
              <i class="ph-bold ph-lock-key"></i>
              <input
                type="password"
                class="form-input"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <div class="auth-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" /> Nhớ tài khoản
            </label>
            <a href="forgot-password.html">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn-block">Đăng nhập</button>
        </form>

        <div class="auth-footer">
          Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
      </div>
    </div>
  </body>
</html>
