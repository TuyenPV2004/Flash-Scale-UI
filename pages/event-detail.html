<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt vé - The Eras Tour</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/seat-map.css">
</head>
<body>
    <header style="padding: 20px 0; border-bottom: 1px solid #334155;">
        <div class="container">
            <h2>FashTicket.vn</h2>
        </div>
    </header>

    <main class="container" style="margin-top: 30px; display: flex; gap: 30px;">
        
        <div class="seat-section">
            <div class="stage">MÀN HÌNH SÂN KHẤU (STAGE)</div>
            
            <div class="seat-grid">
                <div class="seat-row-label">A</div>
                <div class="seat" data-status="sold">1</div>
                <div class="seat" data-status="sold">2</div>
                <div class="seat" data-status="selected">3</div> <div class="seat">4</div>
                <div class="seat">5</div>
                <div class="seat">6</div>
                <div class="seat" data-status="vip">7</div>
                <div class="seat" data-status="vip">8</div>
                
                <div class="seat-row-label">B</div>
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat">3</div>
                <div class="seat">4</div>
                <div class="seat" data-status="sold">5</div>
                <div class="seat" data-status="sold">6</div>
                <div class="seat">7</div>
                <div class="seat">8</div>
            </div>

            <div class="legend">
                <div class="legend-item"><span class="dot available"></span>Trống</div>
                <div class="legend-item"><span class="dot selected"></span>Đang chọn</div>
                <div class="legend-item"><span class="dot sold"></span>Đã bán</div>
                <div class="legend-item"><span class="dot vip"></span>VIP</div>
            </div>
        </div>

        <div class="booking-info">
            <div class="card sticky">
                <img src="https://via.placeholder.com/300x150" alt="Event Banner" style="width:100%; border-radius: 6px;">
                <h3>Taylor Swift - The Eras Tour</h3>
                <p class="text-muted">SVĐ Mỹ Đình, Hà Nội</p>
                <hr style="border: 0; border-top: 1px solid #334155; margin: 15px 0;">
                
                <div class="ticket-summary">
                    <p>Ghế đang chọn: <strong>A3</strong></p>
                    <p>Giá vé: <strong>5.000.000 VNĐ</strong></p>
                </div>

                <button class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    Thanh toán ngay (9:45)
                </button>
            </div>
        </div>
    </main>
</body>
</html>
