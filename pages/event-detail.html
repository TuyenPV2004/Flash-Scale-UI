<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đặt vé - The Eras Tour</title>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/seat-map.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header
      style="
        padding: 24px 0;
        background: white;
        border-bottom: 1px solid var(--border);
      "
    >
      <div
        class="container"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2
          style="font-weight: 800; color: var(--primary); letter-spacing: -1px"
        >
          <i class="ph-fill ph-ticket"></i> FlashTicket.vn
        </h2>
        <nav>
          <a href="login.html" class="btn btn-outline"
            ><i class="ph ph-user"></i> Đăng nhập</a
          >
        </nav>
      </div>
    </header>

    <main class="container" style="margin-top: 48px; display: flex; gap: 40px">
      <div class="seat-section">
        <div class="stage">Sân khấu chính (Stage)</div>

        <div class="seat-grid">
          <div class="seat-row-label">A</div>
          <div class="seat" data-status="sold">1</div>
          <div class="seat" data-status="sold">2</div>
          <div class="seat" data-status="selected">3</div>
          <div class="seat">4</div>
          <div class="seat">5</div>
          <div class="seat">6</div>
          <div class="seat" data-status="vip">7</div>
          <div class="seat" data-status="vip">8</div>

          <div class="seat-row-label">B</div>
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat">3</div>
          <div class="seat">4</div>
          <div class="seat" data-status="sold">5</div>
          <div class="seat" data-status="sold">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
        </div>

        <div class="legend">
          <div class="legend-item">
            <i class="ph-fill ph-square" style="color: var(--bg-input)"></i>
            Trống
          </div>
          <div class="legend-item">
            <i class="ph-fill ph-square" style="color: var(--primary)"></i> Đang
            chọn
          </div>
          <div class="legend-item">
            <i
              class="ph-fill ph-square"
              style="color: #f1f5f9; border: 1px solid #e2e8f0"
            ></i>
            Đã bán
          </div>
          <div class="legend-item">
            <i class="ph-fill ph-square" style="color: var(--warning)"></i> VIP
          </div>
        </div>
      </div>

      <div class="booking-info">
        <div class="card" style="padding: 0; overflow: hidden">
          <img
            src="https://images.unsplash.com/photo-1540039155733-5bb30b53aa14?auto=format&fit=crop&w=600&q=80"
            alt="The Eras Tour"
            style="width: 100%; height: 200px; object-fit: cover"
          />

          <div class="card-body" style="padding: 24px">
            <div class="booking-content">
              <h3>Taylor Swift - The Eras Tour</h3>
              <p class="text-muted">
                <i class="ph-fill ph-map-pin"></i> SVĐ Quốc gia Mỹ Đình, Hà Nội
              </p>
            </div>

            <div class="ticket-divider"></div>

            <div class="ticket-summary">
              <div class="summary-row">
                <span class="label">Ghế đang chọn</span>
                <span class="value">A3</span>
              </div>
              <div class="summary-row">
                <span class="label">Loại ghế</span>
                <span class="value">Phổ thông</span>
              </div>
              <div class="summary-row total">
                <span class="label">Tổng cộng</span>
                <span class="value">5.000.000 VNĐ</span>
              </div>
            </div>

            <button
              class="btn btn-primary"
              style="
                width: 100%;
                height: 52px;
                margin-top: 24px;
                font-size: 16px;
              "
            >
              Tiếp tục thanh toán (09:45)
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
