<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - FlashTicket</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Quên mật khẩu?</h2>
                <p>Hãy nhập email của bạn để đặt lại mật khẩu</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Nhập Email đăng ký</label>
                    <input type="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <button type="button" class="btn-block" onclick="alert('Đã gửi email khôi phục!')">Gửi link khôi phục</button>
            </form>

            <div class="auth-footer">
                <a href="login.html">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
</body>
</html>
